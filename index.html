<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora</title>
</head>

<body>
  <div class="calculadora">
    <div class="pantalla">
      <div id="resultado"></div>
    </div>
    <div class="botones">
      <div class="numeros">
        <div>
          <button id="n7" class="btn-color-blue">7</button>
          <button id="n8" class="btn-color-blue">8</button>
          <button id="n9" class="btn-color-blue">9</button>
        </div>
        <div>
          <button id="n4" class="btn-color-blue">4</button>
          <button id="n5" class="btn-color-blue">5</button>
          <button id="n6" class="btn-color-blue">6</button>
        </div>
        <div>
          <button id="n1" class="btn-color-blue">1</button>
          <button id="n2" class="btn-color-blue">2</button>
          <button id="n3" class="btn-color-blue">3</button>
        </div>
        <div>
          <button id="ce" class="btn-color-blue">CE</button>
          <button id="n0" class="btn-color-blue">0</button>
          <button id="res" class="btn-color-blue"> = </button>
        </div>
      </div>
      <div class="operaciones">
        <button id="s">+</button>
        <button id="r">-</button>
        <button id="m">*</button>
        <button id="d">/</button>
      </div>

      <div class="codigo">
        <button id="imprimir">Imprimir Codigo</button>
      </div>
    </div>
  </div>
  <script src="./app.js">

  </script>
</body>

</html>
